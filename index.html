<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vue Boolzapp</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>

        <div id="app" class="flex-container">

            <div class="container">

                <aside class="aside">
                    <header>
                        <div class="aside-header">
                            <div class="user">
                                <img src="img/avatar_io.jpg" alt="">
                                <span>Sofia</span>
                            </div>

                            <div class="icons">
                                <i class="fa-solid fa-circle-notch"></i>
                                <i class="fa-solid fa-message"></i>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>
                        </div>
                    </header>

                    <section class="notifications">
                        <div class="bell">
                            <i class="fa-regular fa-bell-slash bellIcon"></i>
                        </div>

                        <div>

                            <div class="newNotifications">
                                Ricevi notifiche di nuovi messaggi
                            </div>
                            
                            <a class="link" href="#">Attiva notifiche desktop</a>

                        </div>
                    </section>

                    <section class="search-bar">
                        <button class="btn">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                        <input class="search-input" type="search" name="" id="" placeholder="Cerca o inizia una nuova chat">
                    </section>

                    <section class="contacts">
                        <div class="contact" v-for="(contact, index) in contacts">
                            <div class="user">
                        
                                <img :src="`img/avatar${contact.avatar}.jpg`" alt="">
                                
                                <div class="contactDetails">
                                    <div class="userName">
                                        {{ contact.name }}
                                    </div>
                                    <div class="lastMessage">
                                        Ultimo messaggio inviato
                                    </div>
                                </div>
                
                            </div>
                            <div class="textHours">
                                Orario fittizio
                            </div>
                        </div>
                        
                    </section>
                </aside>

                <main class="main-cnt">

                    <header class="main-header">
                        <div class="user">
                            <img src="img/avatar_1.jpg" alt="">
                            <span>Michele</span>
                        </div>

                        <div class="icons">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <i class="fa-solid fa-paperclip"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </header>

                    <main class="main-main">
                        <div class="sent">
                            ciao
                            <span>
                                Orario fittizio
                            </span>
                        </div>

                        <div class="sent">
                            a tutti
                            <span>
                                Orario fittizio
                            </span>
                        </div>

                        <div class="received">
                            come state
                            <span>
                                Orario fittizio
                            </span>
                        </div>
                    </main>

                    <footer class="main-footer">
                        <div class="emoji">
                            <i class="fa-regular fa-face-smile"></i>
                        </div>

                        <div class="text">
                            <input class="message" type="text" name="" id="" placeholder="Scrivi un messaggio...">
                        </div>

                        <div class="send">
                            <i class="fa-regular fa-paper-plane"></i>
                        </div>
                    </footer>

                </main>

            </div>
        </div>

        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script type="text/javascript" src="scripts.js"></script>
    </body>
</html>
